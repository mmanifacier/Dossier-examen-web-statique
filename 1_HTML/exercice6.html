<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice 6</title>
</head>

<body>

    <h1>HTML</h1>
    <h2>Exercice 6 : Les listes </h2>

    <hr>
    <p>Liste non ordonnée</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <hr>
    <p>Liste ordonnée</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <hr>
    <p>Liste de plusieurs niveaux</p>
    <ul>
        <li>Item 1
            <ol>
                <li>Sous item 1</li>
                <li>Sous item 2</li>
                <li>Sous item 3</li>
            </ol>
        </li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
